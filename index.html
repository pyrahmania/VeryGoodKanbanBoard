<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="todo.js" defer></script>
</head>
<body>
    <!-- Title for the Kanban Board -->
    <h1 class="app-title">Very Good Kanban Board</h1>

    <div class="board">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="New task" required>
            <button type="submit">Add +</button>
        </form>
        <div class="lanes">
            <div class="lane" id="todo-lane">
                <div class="lane-header">
                    <h2>To Do</h2>
                    <span class="average-age" id="todo-average">0 days</span>
                </div>
            </div>
            <div class="lane" id="doing-lane">
                <div class="lane-header">
                    <h2>Doing</h2>
                    <div class="wip-container">
                        <label for="wip-limit">WIP</label>
                        <input type="number" id="wip-limit" min="1" max="10" placeholder="Limit" />
                    </div>
                    <span class="average-age" id="doing-average">0 days</span>
                </div>
            </div>
            <div class="lane" id="done-lane">
                <div class="lane-header">
                    <h2>Done</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
